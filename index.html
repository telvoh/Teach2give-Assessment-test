<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-cards">

        <div class="product-card red">
            <img src="red.png" alt="Sneaker">
            <h2>Nike X OFF-white</h2>
            <p>The 10: Air Jordan 1 off-white - Chicago</p>
            <p class="price">$999</p>
            <button class="buy-now">Buy Now</button>
            <label class="favorite">
                <input type="checkbox" class="favorite-checkbox">
                <span>☆</span>
            </label>
        </div>

        <div class="product-card blue">
            <img src="blue.png" alt="Sneaker">
            <h2>Nike X OFF-white</h2>
            <p>Air Jordan 1 Retro High "Off-White - UNC" sneakers</p>
            <p class="price">$1599</p>
            <button class="buy-now">Buy Now</button>
            <label class="favorite">
                <input type="checkbox" class="favorite-checkbox">
                <span>☆</span>
            </label>
        </div>
    </div>
</body>
</html>
